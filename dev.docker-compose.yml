# ============================================
# Database-Only Docker Compose Configuration
# ============================================
# This file is for running ONLY the PostgreSQL database.
# Use this when you want to:
# - Run backend services locally (npm start) while using containerized database
# - Debug services without rebuilding containers
# - Faster startup during development
#
# Usage: docker compose -f dev.docker-compose.yml up -d
#
# For running the COMPLETE application (recommended), use: docker-compose.yml
# ============================================

services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    # set shared memory limit when using docker compose
    shm_size: "128m"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh

volumes:
 postgres_data: